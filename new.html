<div class="k-css-loader"></div>

<style>
  .k-css-loader {
  --size: 90px;
  --thickness: 14px;
  --color: #0073ff;

  position: relative;
  width: var(--size);
  height: var(--size);
  animation: spin 1.2s linear infinite;
}

.k-css-loader::before,
.k-css-loader::after,
.k-css-loader div {
  content: "";
  position: absolute;
  background: var(--color);
  border-radius: 10px;
}

/* Vertical bar */
.k-css-loader::before {
  width: var(--thickness);
  height: 100%;
  left: 0;
  top: 0;
}

/* Upper diagonal */
.k-css-loader::after {
  width: calc(var(--size) * 0.75);
  height: var(--thickness);
  top: 28%;
  left: 0;
  transform: rotate(-40deg);
  transform-origin: left center;
}

/* Lower diagonal (inner element) */
.k-css-loader div {
  width: calc(var(--size) * 0.75);
  height: var(--thickness);
  top: 60%;
  left: 0;
  transform: rotate(40deg);
  transform-origin: left center;
}

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
